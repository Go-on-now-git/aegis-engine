<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS Arbitrage Opportunities [LIVE]</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: auto; }
        h1 { text-align: center; color: #4CAF50; }
        h1 .beta { font-size: 0.5em; color: #FFC107; vertical-align: super; }
        table { width: 100%; border-collapse: collapse; margin-top: 2rem; font-size: 0.9em; }
        th, td { padding: 10px 12px; text-align: left; border-bottom: 1px solid #333; transition: background-color 0.3s ease; }
        th { background-color: #1f1f1f; }
        tbody tr { cursor: pointer; }
        tbody tr:hover { background-color: #2a2a2a; }
        .footer { text-align: center; margin-top: 2rem; color: #777; }
        .premium-ad { background-color: #FFC107; color: #121212; text-align: center; padding: 1rem; margin-top: 2rem; font-weight: bold; border-radius: 5px; animation: pulse 2s infinite; }
        .premium-ad a { color: #121212; text-decoration: none; font-size: 1.2em; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); } }
        .intel-panel { display: none; background-color: #1f1f1f; margin-top: 1rem; padding: 1.5rem; border-radius: 8px; }
        /* Live Pulse Indicator */
        .live-indicator { display: flex; align-items: center; justify-content: center; gap: 8px; color: #777; margin-top: 1rem; }
        .live-pulse { width: 10px; height: 10px; background-color: #F44336; border-radius: 50%; animation: live-pulse-animation 1.5s infinite; }
        .live-pulse.active { background-color: #4CAF50; }
        @keyframes live-pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>AEGIS Engine <span class="beta">LIVE</span></h1>
        <div class="live-indicator">
            <div class="live-pulse" id="live-pulse"></div>
            <span id="last-updated">Initializing...</span>
        </div>
        <div id="table-container"></div>
        <div id="intel-panel-container"></div>
        <div class="premium-ad">
            <a href="https://notsoinc.gumroad.com/l/AEGIS" target="_blank">Unlock All Opportunities & One-Click Trading!</a>
        </div>
        <div class="footer">
            <p>#StayAbove</p>
        </div>
    </div>

    <script>
        let allOpportunities = [];
        const DATA_URL = `https://raw.githubusercontent.com/Go-on-now-git/print-f-Fetching-tickers-from-EXCHANGES_TO_SCAN-/main/data/latest_scan_results.json`;
        const REFRESH_INTERVAL = 30000; // 30 seconds

        document.addEventListener('DOMContentLoaded', function() {
            fetchData(); // Fetch immediately on load
            setInterval(fetchData, REFRESH_INTERVAL); // Then refresh every 30 seconds
        });

        function fetchData() {
            const pulse = document.getElementById('live-pulse');
            pulse.classList.remove('active'); // Red pulse during fetch

            fetch(DATA_URL + '?t=' + new Date().getTime()) // Cache-busting
                .then(response => response.json())
                .then(data => {
                    allOpportunities = data.data.filter(op => op.profit_pct < 1000);
                    const freeOpportunities = allOpportunities.slice(0, 5);
                    
                    const currentTableHTML = document.getElementById('table-container').innerHTML;
                    const newTableHTML = createTable(freeOpportunities);

                    if (currentTableHTML !== newTableHTML) {
                        document.getElementById('table-container').innerHTML = newTableHTML;
                        console.log('Data updated. Table re-rendered.');
                    }

                    document.getElementById('last-updated').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
                    pulse.classList.add('active'); // Green pulse on success
                })
                .catch(error => {
                    console.error("Failed to fetch data:", error);
                    document.getElementById('last-updated').textContent = `Update failed at: ${new Date().toLocaleTimeString()}`;
                    pulse.classList.remove('active');
                });
        }

        function createTable(data) {
            if (!data || data.length === 0) return '<p style="text-align: center;">No significant opportunities found in the latest scan.</p>';
            let table = '<table><thead><tr><th>Symbol</th><th>Buy On</th><th>Sell On</th><th class="profit">Profit %</th></tr></thead><tbody>';
            data.forEach((op, index) => {
                table += `<tr onclick="showIntel(${index})">
                    <td>${op.symbol}</td><td class="buy">${op.buy_on}</td><td class="sell">${op.sell_on}</td><td class="profit">${op.profit_pct.toFixed(2)}%</td>
                </tr>`;
            });
            return table + '</tbody></table>';
        }

        function showIntel(index) {
            // Intel panel logic remains the same
            const op = allOpportunities[index];
            const panelContainer = document.getElementById('intel-panel-container');
            const exchangeLinks = {
                'binance': `https://www.binance.com/en/trade/${op.symbol.replace('/', '_')}`,
                'kraken': `https://pro.kraken.com/app/trade/${op.symbol.replace('/', '-')}`,
                'kucoin': `https://www.kucoin.com/trade/${op.symbol.replace('/', '-')}`,
                'gateio': `https://www.gate.io/trade/${op.symbol.replace('/', '_')}`
            };
            panelContainer.innerHTML = `<div class="intel-panel" id="intel-panel" style="display:block;"><h3>Intel for ${op.symbol}</h3><p>Buy on <a href="${exchangeLinks[op.buy_on]}" target="_blank">${op.buy_on}</a>, Sell on <a href="${exchangeLinks[op.sell_on]}" target="_blank">${op.sell_on}</a>.</p></div>`;
        }
    </script>
</body>
</html>
