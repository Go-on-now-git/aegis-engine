<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS Arbitrage Engine [LIVE]</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-green-400">AEGIS Engine</h1>
        </header>

        <main>
            <div id="log-stream-container" class="bg-black rounded-lg shadow-lg p-4 font-mono text-sm h-48 overflow-y-auto mb-6 border border-gray-700">
                <p>Connecting to AEGIS Engine log stream...</p>
            </div>

            <!-- Interactive Controls -->
            <div id="controls-container" class="hidden bg-gray-800 p-4 rounded-lg mb-6 flex flex-wrap items-center gap-4">
                <div>
                    <label for="margin-filter" class="text-sm font-bold text-gray-400">Min. Margin (%):</label>
                    <input type="number" id="margin-filter" value="0.2" step="0.1" class="bg-gray-900 border border-gray-700 rounded px-2 py-1 w-24 ml-2">
                </div>
                <div>
                    <label for="exchange-filter" class="text-sm font-bold text-gray-400">Exchange:</label>
                    <select id="exchange-filter" class="bg-gray-900 border border-gray-700 rounded px-2 py-1 ml-2">
                        <option value="all">All</option>
                        <option value="binance">Binance</option>
                        <option value="kraken">Kraken</option>
                        <option value="kucoin">KuCoin</option>
                        <option value="gateio">Gate.io</option>
                    </select>
                </div>
                <button id="apply-filters" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-1 px-4 rounded">Apply</button>
            </div>

            <div id="table-container" class="hidden bg-gray-800 rounded-lg shadow-lg overflow-hidden"></div>
        </main>

        <div class="mt-8 text-center">
            <a href="https://notsoinc.gumroad.com/l/AEGIS" target="_blank" class="inline-block bg-amber-400 text-gray-900 font-bold text-lg px-8 py-4 rounded-lg shadow-lg hover:bg-amber-300">
                Unlock Pro Features
            </a>
        </div>
        <footer class="text-center mt-12 text-gray-500 text-sm">#StayAbove</footer>
    </div>

    <script>
        const LOG_URL = `https://raw.githubusercontent.com/Go-on-now-git/print-f-Fetching-tickers-from-EXCHANGES_TO_SCAN-/main/data/run_log.txt`;
        const DATA_URL = `https://raw.githubusercontent.com/Go-on-now-git/print-f-Fetching-tickers-from-EXCHANGES_TO_SCAN-/main/data/latest_scan_results.json`;
        let allOpportunities = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayLog();
            document.getElementById('apply-filters').addEventListener('click', renderData);
        });

        async function fetchAndDisplayLog() {
            const logContainer = document.getElementById('log-stream-container');
            logContainer.innerHTML = '';
            try {
                const response = await fetch(LOG_URL + '?t=' + new Date().getTime());
                if (!response.ok) {
                    logContainer.innerHTML = '<p class="text-red-500">Log stream unavailable. Awaiting next scan cycle.</p>';
                    fetchData(); // Still try to fetch data even if log fails
                    return;
                }
                const text = await response.text();
                const lines = text.split('\n');
                for (const line of lines) {
                    await new Promise(resolve => setTimeout(resolve, 25));
                    const p = document.createElement('p');
                    p.textContent = line;
                    logContainer.appendChild(p);
                    logContainer.scrollTop = logContainer.scrollHeight;
                }
                fetchData();
            } catch (error) {
                logContainer.innerHTML = '<p class="text-red-500">Error connecting to log stream.</p>';
                fetchData(); // Still try to fetch data
            }
        }

        function fetchData() {
            fetch(DATA_URL + '?t=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    allOpportunities = data.data.filter(op => op.profit_pct < 1000);
                    document.getElementById('controls-container').classList.remove('hidden');
                    renderData(); // Initial render
                }).catch(error => console.error("Failed to fetch data:", error));
        }

        function renderData() {
            const marginFilter = parseFloat(document.getElementById('margin-filter').value) || 0;
            const exchangeFilter = document.getElementById('exchange-filter').value;

            let filteredData = allOpportunities.filter(op => op.profit_pct >= marginFilter);

            if (exchangeFilter !== 'all') {
                filteredData = filteredData.filter(op => op.buy_on === exchangeFilter || op.sell_on === exchangeFilter);
            }

            // Always sort by highest profit
            filteredData.sort((a, b) => b.profit_pct - a.profit_pct);

            const freeOpportunities = filteredData.slice(0, 5);
            const tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = createTable(freeOpportunities);
            tableContainer.classList.remove('hidden');
        }

        function createTable(data) {
            if (!data || data.length === 0) return '<p class="text-center p-8 text-gray-400">No opportunities match your criteria.</p>';
            let table = '<div class="overflow-x-auto"><table class="w-full text-left"><thead><tr class="border-b border-gray-700"><th class="p-4">Margin (%)</th><th class="p-4">Pair</th><th class="p-4">Low (Exchange)</th><th class="p-4">High (Exchange)</th></tr></thead><tbody>';
            data.forEach(op => {
                table += `<tr class="border-b border-gray-700 hover:bg-gray-700">
                    <td class="p-4 font-bold text-green-400">+${op.profit_pct.toFixed(2)}%</td>
                    <td class="p-4 font-mono">${op.symbol}</td>
                    <td class="p-4">${op.buy_price.toFixed(6)} (${op.buy_on})</td>
                    <td class="p-4">${op.sell_price.toFixed(6)} (${op.sell_on})</td>
                </tr>`;
            });
            return table + '</tbody></table></div>';
        }
    </script>
</body>
</html>
