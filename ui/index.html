<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS Arbitrage Engine [LIVE]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom pulse animation for the premium button */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }
        .animate-pulse-premium { animation: pulse 2s infinite; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-green-400">
                AEGIS Engine
                <span class="text-lg font-semibold text-amber-400 align-super">LIVE</span>
            </h1>
            <div class="flex items-center justify-center gap-2 mt-4 text-gray-400">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <span id="last-updated" class="text-sm">Initializing...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div id="table-container" class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <!-- Table will be injected here -->
            </div>
            <div id="intel-panel-container" class="mt-6">
                <!-- Intel Panel will be injected here -->
            </div>
        </main>

        <!-- Call to Action -->
        <div class="mt-8 text-center">
            <a href="https://notsoinc.gumroad.com/l/AEGIS" target="_blank" class="inline-block bg-amber-400 text-gray-900 font-bold text-lg px-8 py-4 rounded-lg shadow-lg hover:bg-amber-300 transition-transform transform hover:scale-105 animate-pulse-premium">
                Unlock All Opportunities & Pro Features
            </a>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>#StayAbove</p>
        </footer>

    </div>

    <script>
        let allOpportunities = [];
        const DATA_URL = `https://raw.githubusercontent.com/Go-on-now-git/print-f-Fetching-tickers-from-EXCHANGES_TO_SCAN-/main/data/latest_scan_results.json`;
        const REFRESH_INTERVAL = 30000; // 30 seconds

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setInterval(fetchData, REFRESH_INTERVAL);
        });

        function fetchData() {
            const pulse = document.querySelector('.animate-pulse');
            fetch(DATA_URL + '?t=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    allOpportunities = data.data.filter(op => op.profit_pct < 1000);
                    const freeOpportunities = allOpportunities.slice(0, 5);
                    document.getElementById('table-container').innerHTML = createTable(freeOpportunities);
                    document.getElementById('last-updated').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
                    if (pulse) pulse.classList.add('bg-green-500');
                }).catch(error => {
                    console.error("Failed to fetch data:", error);
                    if (pulse) pulse.classList.remove('bg-green-500');
                });
        }

        function getProfitColor(profit) {
            if (profit > 5) return 'text-green-400';
            if (profit > 2) return 'text-yellow-400';
            return 'text-red-400';
        }

        function createTable(data) {
            if (!data || data.length === 0) return '<p class="text-center p-8 text-gray-400">No significant opportunities found in the latest scan.</p>';
            let table = '<div class="overflow-x-auto"><table class="w-full text-left"><thead><tr class="border-b border-gray-700"><th class="p-4">Symbol</th><th class="p-4">Buy On</th><th class="p-4">Sell On</th><th class="p-4 text-right">Profit %</th></tr></thead><tbody>';
            data.forEach((op, index) => {
                table += `<tr class="border-b border-gray-700 hover:bg-gray-700 cursor-pointer" onclick="showIntel(${index})">
                    <td class="p-4 font-mono">${op.symbol}</td>
                    <td class="p-4 text-green-400 font-semibold">${op.buy_on}</td>
                    <td class="p-4 text-red-400 font-semibold">${op.sell_on}</td>
                    <td class="p-4 text-right font-bold ${getProfitColor(op.profit_pct)}">${op.profit_pct.toFixed(2)}%</td>
                </tr>`;
            });
            return table + '</tbody></table></div>';
        }

        function showIntel(index) {
            const op = allOpportunities[index];
            const panelContainer = document.getElementById('intel-panel-container');
            const exchangeLinks = {
                'binance': `https://www.binance.com/en/trade/${op.symbol.replace('/', '_')}`,
                'kraken': `https://pro.kraken.com/app/trade/${op.symbol.replace('/', '-')}`,
                'kucoin': `https://www.kucoin.com/trade/${op.symbol.replace('/', '-')}`,
                'gateio': `https://www.gate.io/trade/${op.symbol.replace('/', '_')}`
            };
            panelContainer.innerHTML = `<div class="bg-gray-800 rounded-lg shadow-lg p-6 mt-4">
                <h3 class="text-2xl font-bold mb-4 text-amber-400">Intel: ${op.symbol}</h3>
                <div class="grid md:grid-cols-2 gap-4">
                    <a href="${exchangeLinks[op.buy_on]}" target="_blank" class="bg-green-500/20 text-green-300 p-4 rounded-lg hover:bg-green-500/30 transition">
                        <p class="font-bold">BUY ON: ${op.buy_on.toUpperCase()}</p>
                        <p class="text-lg">${op.buy_price.toFixed(6)}</p>
                    </a>
                    <a href="${exchangeLinks[op.sell_on]}" target="_blank" class="bg-red-500/20 text-red-300 p-4 rounded-lg hover:bg-red-500/30 transition">
                        <p class="font-bold">SELL ON: ${op.sell_on.toUpperCase()}</p>
                        <p class="text-lg">${op.sell_price.toFixed(6)}</p>
                    </a>
                </div>
                <div class="mt-4 p-4 bg-gray-700 rounded-lg">
                    <h4 class="font-bold">Premium Feature: One-Click Trade</h4>
                    <p class="text-sm text-gray-400">Subscribers get direct, pre-filled trade links here for maximum speed.</p>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
