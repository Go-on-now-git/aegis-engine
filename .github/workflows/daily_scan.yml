name: AEGIS High-Frequency Scan
on:
  schedule:
    # This cron expression means "at the 0, 15, 30, and 45-minute mark of every hour"
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  run-scan-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python test_harness.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "AEGIS Data Update (Automated)"
          file_pattern: "data/latest_scan_results.json"
          commit_user_name: "AEGIS Bot [GitHub Actions]"
          commit_user_email: "actions@github.com"
